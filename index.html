<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Portflow</title>
</head>
<body>
    <header>
        <h1>Portflow</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Valores</a></li>
                <li><a href="#">Portfólio</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container-hidden"></div>
        <section class="container-main">
            <div class="boxText">
              <h2>Imagine, Discuta, Desenhe.</h2>
              <button value="submit">FALE CONOSCO</button>
            </div>
        </section>
        <section class="container-img">
            <img src="./assets/erva-mate.png" alt="pacote de erva mate" class="main-img">
            <img src="./assets/pao-de-queijo.png" alt="pacote de pao de queijo" class="main-img">
            <img src="./assets/creme.png" alt="pote" class="main-img">
            <img src="./assets/setup.png" alt="aparelhos de computador" class="main-img">
            <img src="./assets/idk.png" alt="componentes eletronicos" class="main-img">
            <img src="./assets/caneca.png" alt="caneca branca" class="main-img">
            <img src="./assets/desktop2.png" alt="aparelhos de computador" class="main-img">
            <img src="./assets/barrinha.png" alt="barrinha de cereal" class="main-img">
            <img src="./assets/celular.png" alt="aparelho celular" class="main-img">
            <img src="./assets/tablet.png" alt="tablet com uma foto de café" class="main-img">
            <img src="./assets/camera.png" alt="camera com quadro atrás" class="main-img">
            <img src="./assets/foto.png" alt="fotografias" class="main-img">
        </section>
    </main>
</body>
</html>
