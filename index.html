<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Portflow</title>
</head>

<body>
    <header id="rollup">
        <button class="btHeader">☰</button>
        <h1>Portflow</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Valores</a></li>
                <li><a href="#">Portfólio</a></li>
                <li class="liContato"><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container-hidden"></div>
        <section class="container-main">
            <div class="boxText">
                <h2>Imagine, Discuta, Desenhe.</h2>
                <button class ='btMain' value="submit">FALE CONOSCO</button>
            </div>
        </section>
        <section class="container-img">
                <img src="./assets/erva-mate.png" alt="pacote de erva mate" class="main-img1">
                <img src="./assets/pao-de-queijo.png" alt="pacote de pao de queijo" class="main-img2">
                <img src="./assets/creme.png" alt="pote" class="main-img3">
                <img src="./assets/setup.png" alt="aparelhos de computador" class="main-img4">
                <img src="./assets/idk.png" alt="componentes eletronicos" class="main-img5">
                <img src="./assets/caneca.png" alt="caneca branca" class="main-img6">
                <img src="./assets/desktop2.png" alt="aparelhos de computador" class="main-img7">
                <img src="./assets/barrinha.png" alt="barrinha de cereal" class="main-img8">
                <img src="./assets/celular.png" alt="aparelho celular" class="main-img9">
                <img src="./assets/tablet.png" alt="tablet com uma foto de café" class="main-img10">
                <img src="./assets/camera.png" alt="camera com quadro atrás" class="main-img11">
                <img src="./assets/foto.png" alt="fotografias" class="main-img12">
        </section>
    </main>
    <footer id="contact">
        <section class="logos">
            <img src="./assets/facebook-icon.png" alt="logo do facebook" class="logos-img">
            <img src="./assets/twitter-logo.png" alt="logo do twitter" class="logos-img">
            <img src="./assets/instagram-logo.png" alt="logo do instagram" class="logos-img">
            <img src="./assets/telegram-logo.png" alt="logo do telegram" class="logos-img">
            <img src="./assets/whatsapp-logo.png" alt="logo do whatsapp" class="logos-img">
            <img src="./assets/youtube-logo.png" alt="logo do youtube" class="logos-img">
        </section>
        <div class="mobileVersion">
        <div class="copyright">
            <p class="copyrightParagraph">Copyright</p>
            <p class="copyrightParagraphTwo">Layout Produzido Por Vai Na Web Para Fins Exclusivamente Educacionais
                Referência: Https://Br.Pinterest.Com/Pin/464644886562510864/</p>
                
            </div>
            <a href="#rollup"><button class="rollTop">Topo</button></a>
        </div>
    </footer>
</body>

</html>
